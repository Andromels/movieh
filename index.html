<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ITPE4</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
        <div class="profile">
            <button id="fetchUsersBtn">Fetch Users</button>
            <div id="userContainer"></div>
            <img src="https://scontent.fmnl13-2.fna.fbcdn.net/v/t1.15752-9/455820145_1158178888747737_2646512750412840066_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeHYy0R54sHDV_e9InEx_e4FLnMCJa4XauoucwIlrhdq6nBOE3aon_FchEFzazBCgE2N5ibka81eQrODbbYImUYB&_nc_ohc=MWsXf6F0QBYQ7kNvgFZWJAz&_nc_ht=scontent.fmnl13-2.fna&oh=03_Q7cD1QHSyOtZXrXvUmELygq7rxvsyQnVaadLjJy8wJ014U1I7g&oe=66F3F58E" alt="Profile Picture" class="profile-img">
        </div>
    </nav>

    
    <section class="dashboard">
        <div class="welcome-message">
            <h1>Welcome to ITPE4</h1>
            <p>Your favorite movies, all in one place.</p>
        </div>
        <div class="movie-background" id="movie-background">
            
        </div>
    </section>

    <section class="movies-section" id="movies-section">
        
    </section>

    <!-- Modal Section -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <img id="modal-poster" src="" alt="Movie Poster" class="modal-poster">
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-overview"></p>
                    <p><strong>Release Date:</strong> <span id="modal-release-date"></span></p>
                </div>
            </div>
            <div class="trailer-container">
                <iframe id="trailer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

   

    <script src="script.js"></script>
    <script src="user.js"></script>
</body>
</html>
