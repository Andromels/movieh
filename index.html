<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPPY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NEPPY</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <div class="welcome-message">
            <h1>Welcome to NEPPY</h1>
            <p>Your favorite movies, all in one place.</p>
        </div>
        <div class="movie-background" id="movie-background">
            <!-- Background image will be dynamically set here -->
        </div>
    </section>

    <section class="movies-section" id="movies-section">
        <!-- Movies will be dynamically loaded here -->
    </section>

    <!-- Modal Section -->
<div id="movie-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">
            <img id="modal-poster" src="" alt="Movie Poster" class="modal-poster">
            <div class="modal-details">
                <h2 id="modal-title"></h2>
                <p id="modal-overview"></p>
                <p><strong>Release Date:</strong> <span id="modal-release-date"></span></p>
            </div>
        </div>
        <div class="trailer-container">
            <iframe id="trailer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
